	<body class="page-background">
		<script src="/jquery/dist/jquery.js"></script>
		<script src="/socket.io/socket.io.js"></script>
		<script>
function copyToClipboard(element) {
	var $temp = $("<textarea>");
	$("body").append($temp);
	$temp.val($(element).text()).select();
	document.execCommand("copy");
	$temp.remove();
}
	var socket = io.connect('http://127.0.0.1:4200');
	var i = 0;
	var background_class='';
	socket.on('messages', function(data) {
	i++;
	if(i%2==0) {
	background_class = 'striped';

}
	else {
	background_class = '';
}
	var html = '';
	html = `<button class="fa fa-clipboard pull-right" onClick="copyToClipboard('#p${i}')" ></button> <p id="p${i}"class=${background_class}> ${data} </p>`;
	console.log(data);
	$(".sql-list").prepend(html);
});
		</script>
		<div class="container">
			<h1 class="text-success">Query List for Debugging</h1>
		</div>

			<div class="sql-list"></div>
